<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playground</title>
    <link rel="stylesheet" href="app/scss/style.css">
</head>

<body>
    <h1 id="title">Drum Machine</h1>
    <p id="by">by Peter Kwok</p>

    <div id="drum-machine">
        <div id="controls">
            <div id="display"></div>
            <input type="range" id="volume" value="1" min="0" max="2" step="0.01">
        </div>
        <div id="drum-padWrapper">
            <div id="blaster" class="drum-pad" data-description="Blaster">
                <audio src="audio/audio_set_1/blaster.mp3" id="Q" class="clip"></audio>
                <div class="pad">Q</div>
            </div>
            <div id="click" class="drum-pad" data-description="Click">
                <audio src="audio/audio_set_1/click.mp3" id="W" class="clip"></audio>
                <div class="pad">W</div>
            </div>
            <div id="point" class="drum-pad" data-description="Point">
                <audio src="audio/audio_set_1/point.mp3" id="E" class="clip"></audio>
                <div class="pad">E</div>
            </div>
            <div id="start" class="drum-pad" data-description="Start">
                <audio src="audio/audio_set_1/start.mp3" id="A" class="clip"></audio>
                <div class="pad">A</div>
            </div>
            <div id="synth" class="drum-pad" data-description="Synth">
                <audio src="audio/audio_set_1/synth.mp3" id="S" class="clip"></audio>
                <div class="pad">S</div>
            </div>
            <div id="synth_2" class="drum-pad" data-description="Synth 2">
                <audio src="audio/audio_set_1/synth_2.mp3" id="D" class="clip"></audio>
                <div class="pad">D</div>
            </div>
            <div id="beat_1" class="drum-pad" data-description="Beat 1">
                <audio src="audio/audio_set_1/beat_1.wav" id="Z" class="clip"></audio>
                <div class="pad">Z</div>
            </div>
            <div id="beat_2" class="drum-pad" data-description="Beat 2">
                <audio src="audio/audio_set_1/beat_2.wav" id="X" class="clip"></audio>
                <div class="pad">X</div>
            </div>
            <div id="beat_3" class="drum-pad" data-description="Beat 3">
                <audio src="audio/audio_set_1/beat_3.wav" id="C" class="clip"></audio>
                <div class="pad">C</div>
            </div>
        </div>
    </div>

    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
