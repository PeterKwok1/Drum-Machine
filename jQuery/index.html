<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="app/scss/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</head>

<body>
    <div id="drum-machine">
        <div id="drum-pad-wrapper">
            <div id="blaster" class="drum-pad hover">Q<audio id="Q" class="clip"></audio></div>
            <div id="click" class="drum-pad hover">W<audio id="W" class="clip"></audio></div>
            <div id="point" class="drum-pad hover">E<audio id="E" class="clip"></audio></div>
            <div id="start" class="drum-pad hover">A<audio id="A" class="clip"></audio></div>
            <div id="synth_1" class="drum-pad hover">S<audio id="S" class="clip"></audio></div>
            <div id="synth_2" class="drum-pad hover">D<audio id="D" class="clip"></audio></div>
            <div id="beat_1" class="drum-pad hover">Z<audio id="Z" class="clip"></audio></div>
            <div id="beat_2" class="drum-pad hover">X<audio id="X" class="clip"></audio></div>
            <div id="beat_3" class="drum-pad hover">C<audio id="C" class="clip"></audio></div>
        </div>
        <div id="panel">
            <div id="controls">
                <div id="display"></div>
                <input id="volume" type="range" value="0.5" min="0" max="1" step="0.01">
                <div class="kit-select hover"></div>
            </div>
            <div id="label">
                <h1 id="title">Drum Machine</h1>
                <p id="by">by Peter Kwok</p>
            </div>
        </div>
    </div>

    <script src="app/js/script.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
